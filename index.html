<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Update Page</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="entire">
      <div class="event">Event 1</div>
      <div class="number">Number of available seats: 23</div>
      <div class="box">
        <div class="top">
          <div class="left">
            <div class="image">
              <p class="text">Image</p>
            </div>
          </div>
          <div class="middle">
            <p>Name:</p>
            <p class="other">Email:</p>
            <p class="other">Phone No.:</p>
            <p class="other">Number of seats:</p>
            <p class="other">Name of Attendee 2:</p>
          </div>
          <div class="right">
            <input class="name" type="text" name="name" />
            <input class="email" type="text" name="name" />
            <input class="phone" type="text" name="name" />
            <select class="seats">
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
              <option value="five">5</option>
              <option value="six">6</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
              <option value="nine">9</option>
              <option value="ten">10</option>
            </select>
            <input class="atten" type="text" name="name" />
          </div>
        </div>
        <div class="bottom">
          <button class="sub" type="submit">Submit</button>
          <button class="can" type="submit">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
